<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layer One</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
        }

        .header {
            color: #008000;
            font-size: 2rem;
            margin-top: 50px; /* Adjust top margin to move it down */
            text-align: center;
        }

        .content {
            margin-top: 30px;
            text-align: center;
        }

        .image-container {
            margin: 20px 0;
        }

        img {
            max-width: 100%;
            height: auto;
        }

        .image-caption {
            color: #008000;
            font-size: 1.2rem;
            margin-top: 10px;
        }

        /* Keeps the ellipsis from shifting text */
        .ellipsis {
            display: inline-block;
            width: 2em; /* Adjust width so the text doesn't shift */
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="header">
        <p>INITIALIZING<span class="ellipsis" id="ellipsis"></span></p>
    </div>

    <div class="content">
        <!-- Example Image 1 -->
        <div class="image-container">
            <img src="" alt="">
            <div class="image-caption"></div>
        </div>

        <!-- Example Image 2 -->
        <div class="image-container">
            <img src="" alt="">
            <div class="image-caption"></div>
        </div>
        <div class="image-container">
            <img src="" alt="">
            <div class="image-caption"></div>
        </div>
    </div>

    <script>
        const ellipsis = document.getElementById("ellipsis");
        const dots = ["", ".", ". .", ". . ."];
        let count = 0;

        setInterval(() => {
            ellipsis.textContent = dots[count];
            count = (count + 1) % dots.length; // Loops back to start
        }, 500); // Adjust speed here (500ms = 0.5 seconds per change)
    </script>
</body>
</html>
